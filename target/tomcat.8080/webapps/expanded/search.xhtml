<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
        
        <h:dataTable var="hotel" value="#{searchObject.results}">
        
        	<h:column>
				<!-- column header -->
				<f:facet name="header">Hotel Name</f:facet>
				<!-- row record -->
				#{hotel.hotelInfo.localizedHotelName}
			</h:column>
			
			<h:column>
				<!-- column header -->
				<f:facet name="header">Destination</f:facet>
				<!-- row record -->
				#{hotel.destination.longName}
			</h:column>
			
			<h:column>
				<!-- column header -->
				<f:facet name="header">Number of Rooms Left</f:facet>
				<!-- row record -->
				#{hotel.hotelUrgencyInfo.numberOfRoomsLeft}
			</h:column>
        
        </h:dataTable>
        
    </ui:define>
</ui:composition>

</html>
